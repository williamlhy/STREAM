<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Model</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .hero-section {
            background: linear-gradient(to right, #0066ff, #00ccff);
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 50% 50% / 5%;
        }

        .hero-section h1 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-weight: 300;
            font-size: 1.2rem;
        }

        .card {
            background-color: #1e1e1e;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border: none;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-group label {
            font-weight: 500;
            color: #ffffff;
        }

        .slider-label {
            font-weight: 500;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .slider-value {
            font-weight: 700;
            color: #1f8ef1;
        }

        .btn-primary {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            background-color: #1f8ef1;
            border-color: #1f8ef1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transform: translateY(-2px);
        }

        .alert {
            font-weight: 500;
            color: #ffffff;
        }
    </style>
    <!-- Optional JavaScript -->
    <script>
        function updateSliderValue(val) {
            document.getElementById('slider-value').textContent = val;
        }
    </script>
</head>

<body>

    <div class="hero-section">
        <h1>Fit Your Model</h1>
        <p>Select the number of topics and fit the model</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- Model Fitting Section -->
                    <form method="POST" action="/fit_model">
                        <div class="form-group">
                            <label class="slider-label" for="num_topics">Number of Topics: <span
                                    id="slider-value">5</span></label>
                            <input type="range" class="form-control-range" id="num_topics" name="num_topics" min="2"
                                max="20" value="5" oninput="updateSliderValue(this.value)">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Fit Model</button>
                    </form>

                    <div id="message" class="mt-3">
                        {% if message %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
