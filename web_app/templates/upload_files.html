<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .upload-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #1f8ef1;
            border-color: #1f8ef1;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transform: translateY(-2px);
        }

        .form-group label {
            font-weight: 500;
            color: #ffffff;
        }

        .alert {
            font-weight: 500;
        }

        .custom-file-label {
            padding: 12px;
            border: 1px solid #343a40;
            border-radius: 50px;
            background-color: #2c2f33;
            cursor: pointer;
            color: #ffffff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .custom-file-label:hover {
            background-color: #343a40;
            border-color: #1f8ef1;
        }

        .custom-file-label::after {
            content: "Browse";
            color: white;
            background-color: #1f8ef1;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .custom-file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-file-input:focus~.custom-file-label {
            border-color: #1f8ef1;
            box-shadow: 0 0 0 0.2rem rgba(31, 142, 241, 0.25);
        }

        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }

        .text-center {
            margin-top: 30px;
        }
    </style>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showProcessingMessage() {
            var messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="alert alert-warning text-center">Uploading and cleaning ...</div>';
        }

        // Display file name when selected
        $('.custom-file-input').on('change', function () {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="upload-container">
                    <h1 class="text-center">Upload your CSV file</h1>
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Select CSV file:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" name="file" accept=".csv"
                                    required>
                                <label class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4"
                            onclick="showProcessingMessage()">Upload and Process</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-info mt-3">
                        <ul class="mb-0">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
